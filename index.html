<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Painel Unificado â€” RP</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config = {
  darkMode: 'class',
  theme: { extend: {} }
};
</script>
<style>
  body { background:#020617; color:#e2e8f0; font-family: 'Inter', sans-serif; }
  .sidebar {
    width: 260px; background: #0f172a; border-right: 1px solid rgba(255,255,255,.05);
    position: fixed; top: 0; bottom: 0; left: 0;
    display: flex; flex-direction: column; padding: 1rem;
  }
  .sidebar h1 { font-size: 1.25rem; font-weight: 800; margin-bottom: 1rem; }
  .sidebar button {
    text-align: left; padding: .6rem .8rem; margin-bottom: .25rem;
    border-radius: .5rem; width: 100%; font-weight: 500;
    background: transparent; transition: all .15s;
  }
  .sidebar button:hover { background: rgba(255,255,255,.05); }
  .sidebar button.active { background: rgba(250,204,21,.12); color: #fde68a; border-left: 3px solid #facc15; }
  main { margin-left: 260px; padding: 1.5rem; height: 100vh; overflow: hidden; }
  iframe { width: 100%; height: 100%; border: none; border-radius: .75rem; background: #0a0f1c; }
</style>
</head>
<body class="dark">

  <!-- Barra lateral -->
  <aside class="sidebar">
    <h1>ðŸš” Painel RP</h1>
    <button class="tab-btn active" data-target="viewPonto">Bate-Ponto</button>
    <button class="tab-btn" data-target="viewRSO">RSO Online</button>
    <button class="tab-btn" data-target="viewHierarquia">Hierarquia</button>
  </aside>

  <!-- ConteÃºdo principal -->
  <main>
    <!-- Bate-Ponto -->
    <section id="viewPonto" class="tab-view">
      <iframe src="https://gabrielsaleh1.github.io/Ponto-Online" title="Bate-Ponto"></iframe>
    </section>

    <!-- RSO Online -->
    <section id="viewRSO" class="tab-view hidden">
      <iframe src="https://gabrielsaleh1.github.io/RSO-Online" title="RSO Online"></iframe>
    </section>

    <!-- Hierarquia (somente leitura) -->
    <section id="viewHierarquia" class="tab-view hidden">
      <iframe src="https://gabrielsaleh1.github.io/Hierarquia" title="Hierarquia"></iframe>
    </section>
  </main>

<script>
const tabs = document.querySelectorAll('.tab-btn');
const views = document.querySelectorAll('.tab-view');

tabs.forEach(btn => {
  btn.addEventListener('click', () => {
    tabs.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    views.forEach(v => v.classList.add('hidden'));
    const target = document.getElementById(btn.dataset.target);
    target.classList.remove('hidden');
  });
});
</script>

</body>
</html>
